<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Heading -->
        <h1>Natnael Yilma</h1>

        <!-- Bio -->
        <p>
            I am a passionate student interested in web development, machine learning,
            and building practical software projects. I enjoy learning new technologies
            and improving my problem-solving skills.
        </p>

        <!-- Image -->
        <img src="csv.jpg" alt="Profile Image">

        <!-- Contact Form -->
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message"></textarea>

            <button type="submit">Send Message</button>
        </form>

    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
